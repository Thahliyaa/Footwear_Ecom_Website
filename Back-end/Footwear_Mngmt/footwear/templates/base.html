<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Footwear Admin{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Simple CSS (Bootstrap CDN for quick layout) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            padding-top: 70px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        footer {
            background: #f8f9fa;
            padding: 15px;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}">Footwear Admin</a>

    <!-- Toggler for small screens -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">Products</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'order_list' %}">Orders</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'user_list' %}">Users</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'sales_report' %}">Sales Report</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'change_password' %}">Change Password</a></li>

        {% if user.is_authenticated %}
        <!-- Admin Logout -->
        <li class="nav-item d-flex align-items-center">
          <form method="post" action="{% url 'admin_logout' %}" class="m-0 p-0">

            {% csrf_token %}
            <button type="submit"
              class="btn btn-link nav-link text-danger p-0 m-0"
              style="text-decoration: none;">
              Logout
            </button>
          </form>
        </li>
        {% else %}
        <!-- Admin Login -->
        <li class="nav-item"><a class="nav-link text-success" href="{% url 'admin_login' %}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- Page Content -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>

<!-- Footer -->
<footer>
    <p>Â© 2025 Footwear Management System</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
